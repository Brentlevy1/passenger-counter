<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container v-flex center">
            <div class="counterContainer">
            <h1 id="title">People entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="save-btn" onclick="save()">
                <i class="fa-solid fa-floppy-disk"></i>
            </button>
            <button id="increment-btn" onclick="increment()">+</button>

            <p id="save-el">Previous entries: </p>
        </div>
    </div>
        <script src="js/index.js"></script>
        <script src="https://kit.fontawesome.com/f82399c5a1.js" crossorigin="anonymous"></script>
    </body>
</html>
